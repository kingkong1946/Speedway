<div class="row" style="padding-top: 5px; padding-left: 15px;">
  <button type="button" class="btn btn-outline-success btn-sm" (click)="createCountry()">Add</button>
  <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeCountries()">Remove</button>
</div>
<div class="row" style="padding-top: 5px;">
  <ag-grid-angular ag-grid="gridOptions"
                   domLayout='autoHeight'
                   style="width: 100%; height: 100%;"
                   class="ag-theme-bootstrap col-7"
                   [rowData]="rowData"
                   [rowSelection]="rowSelection"
                   [columnDefs]="columnDefs"
                   [gridOptions]="gridOptions"
                   (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
